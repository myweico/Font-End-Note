<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=off">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/index.css">
    <title>宣传画案例</title>
</head>
<body>
    <a href="#" class="shopCenter"><img src="images/00-go.png" alt=""></a>
    <a href="#" class="next"><img src="images/00-more.png" alt=""></a>
    <div id="container">
        <div class="section screen01">
            <!--第一屏内容-->
            <div class="content">
                <!--将内容约束在一定范围-->
                <!--商品、横幅、沙发-->
                <img src="images/01-sofa.png" alt="" class="sofa">
                <img src="images/01-fly.png" alt="" class="fly">
                <img src="images/01-goods.png" alt="" class="goods">
            </div>
        </div>

        <div class="section screen02">
            <!-- 第二屏内容 -->
            <div class="content">
                <!--约束容器-->
                <!-- 字、搜索框、沙发关键字、沙发图片-->
                <img src="images/02-text1.png" class="text021" alt="">
                <img src="images/02-text2.png" class="text022" alt="">
                <div class="searchBox">
                    <img src="images/02-search.png" class="search02" alt="">
                    <img src="images/02-key.png" class="key02" alt="">
                </div>
                <img src="images/02-goods.png" class="goods02" alt="">
                <div class="sofa02"><img src="images/02-sofa.png" alt=""></div>
            </div>
        </div>

        <div class="section screen03">
            <!-- 第三屏内容 -->
            <div class="content">
                <!-- 沙发、选择框、按钮-->
                <img src="images/03-change01.gif" class="change01" alt="">
                <img src="images/03-change02.gif" class="change02" alt="">
                <img src="images/03-cart01.gif" class="cart01" alt="">
                <img src="images/03-cart02.gif" class="cart02" alt="">
                <img src="images/02-sofa.png" class="sofa03" alt="">
            </div>
        </div>

        <div class="section screen04">
            <!-- 第四屏内容 -->
            <div class="content">
                <!-- 大购物车、沙发、文字、购物单 -->
                <div class="cloud">
                    <img src="images/04-cloud.png" alt="">
                </div>

                <div class="cart">
                    <img src="images/04-cart.png" class="trolley" alt="">
                    <img src="images/04-sofa.png" class="sofa04" alt="">
                </div>

                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img src="images/04-address02.png" alt="">
                </div>

                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
            </div>
        </div>

        <div class="section screen05">
            <!-- 第五屏 -->
            <!-- 信用卡、账单、沙发、鼠标、小手、文字 -->
            <div class="content">
                <div class="text">
                    <img src="images/05-text.png" alt="">
                </div>

                <div class="creditCard">
                    <img src="images/05-card.png" alt="" class="card">
                    <img src="images/05-order.png" alt="" class="order">
                    <img src="images/02-sofa.png" alt="" class="sofa05">
                </div>

                <div class="mouse">
                    <img src="images/05-mouse01.png" alt="">
                    <img src="images/05-mouse02.png" alt="">
                </div>

                <div class="hand">
                    <img src="images/05-hand.png" alt="">
                </div>
            </div>
        </div>

        <div class="section screen06">
            <div class="content">
                <!-- 第六屏 -->
                <!-- 包裹、小车、快递员、地址、白云、字、收货人、谈话 -->
                <img src="images/06-box.png" class="box" alt="">

                <div class="send">
                    <img src="images/06-buyer.png" class="buyer" alt="">
                    <img src="images/06-address.png" class="address" alt="">
                    <img src="images/06-say.png" class="say" alt="">
                    <img src="images/06-worker.png" class="worker" alt="">
                    <img src="images/06-car.png" class="car" alt="">
                </div>

                <div class="receipt">
                    <img src="images/06-door.png" class="door" alt="">
                    <img src="images/06-person.png" class="person" alt="">
                </div>
                <div class="cloud06">
                    <img src="images/06-cloud01.png" alt="">
                    <img src="images/06-cloud02.png" alt="">
                </div>

                <div class="text06">
                    <img src="images/06-text01.png" alt="">
                    <img src="images/06-text02.png" alt="">
                </div>
            </div>
        </div>

        <div class="section screen07">
            <div class="content">
                <div class="star">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                </div>

                    <img src="images/07-text.png" class="good" alt="">
            </div>
        </div>

        <div class="section screen08 active">
            <div class="content">
                <div class="btn">
                    <img src="images/08-btn01.png" alt="">
                    <img src="images/08-btn02.gif" alt="">
                    <img src="images/08-again.png" alt="">
                </div>
                <img src="images/08-hand.png" class="hand" alt="">
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/fullpage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
